<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <form name="quiz">
        <div class="container body-container" id="main-container">
            <div class="row header-row-q align-items-center" id="header-row">
                <div class="col" id="header-col">
                    <h1 id="main-heading">Coding Quiz Challenge</h1>
                    <h2 id="question">Question</h2>
                    <h3 id="instructions">Instructions</h3>
                    <button type="button" class="btn" id="start-btn">Start the Quiz</button>
                    <button type="button" class="btn" id="high-score-btn">See High Scores</button><br>
                </div>
            </div>
            <div class="row d-none" id="hr-divider">
                <div class="col">
                    <hr>
                </div>
            </div>
            <div class="row answer-row" id="answer-row">
                <div class="col" id="answer-col">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn" id="answer0">Answer</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn" id="answer1">Answer</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn" id="answer2">Answer</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn" id="answer3">Answer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>

</html>
