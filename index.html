<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <form name="quiz">
        <div class="container body-container" id="main-container">
            <div class="row header-row-q align-items-center" id="header-row">
                <div id="timerDiv" class="timerDiv d-none">&nbsp;&nbsp;&nbsp;Timer: <span id="timer-text">0</span></div>
                <div class="col" id="main-header-col">
                    <h1 id="main-heading">Coding Quiz Challenge</h1>
                    <h3 id="instructions">Instructions</h3>
                    <button type="button" class="btn" id="start-btn">Start the Quiz</button>
                    <button type="button" class="btn" id="high-score-btn">See High Scores</button><br>
                </div>
                <div class="col" id="high-score-header-col">
                    <h2>Question</h2>
                    <button type="button" class="btn" id="main-page-btn2">Return to main Page</button>
                </div>
                <div class="col" id="quiz-header-col">
                    <h2>Question:</h2>
                    <h2 id="question">Question</h2>
                </div>
                <div class="col" id="end-score-header-col">
                    <div class="row" id="high-score-achived">
                        <div class="col">
                            <form id="high-score-form">
                                <h1>You achived a high score!:</h1>
                                <h2>Enter your name:</h2>
                                <input type="text" id="enter-name">
                            </form>
                        </div>
                    </div>
                    <div class="row" id="current-score">
                        <div class="col">
                            <h1>Your Final Score</h1>
                            <h2 id="quiz-score"></h2>
                            <div class="row">
                                <div class="col small-text-leftside">
                                    Correct Answers:&nbsp;
                                </div>
                                <div class="col small-text-rightside">
                                    &nbsp;<span id="num-correct"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col small-text-leftside">
                                    Points Earned:&nbsp;
                                </div>
                                <div class="col small-text-rightside">
                                    &nbsp;<span id="points-earned"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col small-text-leftside">
                                    Time Bonus:&nbsp;
                                </div>
                                <div class="col small-text-rightside">
                                    &nbsp;<span id="time-bonus"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col small-text-leftside">
                                    Elapsed Time:&nbsp;
                                </div>
                                <div class="col small-text-rightside">
                                    &nbsp;<span id="elapsed-time"></span>
                                </div>
                            </div>
                            <div class="row  align-items-center">
                                <div class="col"">
                                    <button type="button" class="btn" id="main-page-btn">Return to main Page</button>
                                    <button type="button" class="btn" id="high-score-btn2">See High Scores</button><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-none" id="hr-divider">
                <div class="col">
                    <hr>
                </div>
            </div>
            <div class="row answer-row" id="answer-row">
                <div class="col" id="answer-col">

                </div>
            </div>
        </div>
    </form>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
